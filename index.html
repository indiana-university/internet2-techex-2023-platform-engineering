        <div id="footer" class="footer" style="display: none;">
          <!-- <img src="img/iu-logo.svg" />

    <div id="background" style="display: none;"></div>

		<script src="dist/reveal.js"></script>
		<!-- <script src="plugin/notes/notes.js"></script> -->
		<!-- <script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script> -->
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
        hash: true,
        navigationMode: 'linear',
        history: false,
        controls: false,
        progress: true,
        overview: false,
      });
      Reveal.addEventListener( 'slidechanged', function( event ) {
        var suppressFooter = event.currentSlide.classList.contains('nofooter');
        var hasBackgroundImage = event.currentSlide.attributes.getNamedItem('data-background-image') !== null || event.currentSlide.attributes.getNamedItem('data-background-video') !== null;
				if(suppressFooter || hasBackgroundImage) {
					document.getElementById('footer').style.display = 'none';
				} else {
					document.getElementById('footer').style.display = 'flex';
        }
        
        var suppressBackground = !event.currentSlide.classList.contains('has-background');
        if(suppressBackground || hasBackgroundImage) {
					document.getElementById('background').style.display = 'none';
				} else {
					document.getElementById('background').style.display = 'block';
        }

        var showImageCredit = event.currentSlide.classList.contains('has-image-credit');
        if(showImageCredit) {
          document.getElementById('image-credit').innerHTML = event.currentSlide.getElementsByClassName('image-credit')[0].innerHTML;
          document.getElementById('image-credit').style.display = 'block';
        } else {
          document.getElementById('image-credit').innerHTML = null;
          document.getElementById('image-credit').style.display = 'none';
        }
			} );
		</script>
	</body>
</html>
